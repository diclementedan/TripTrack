<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TripTrack</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href= "@{/main.css}" href="/main.css">
</head>
	
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="/">TripTrack</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target = "#navbarMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id = "navbarMenu">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a href="/displayDestination"
						class="nav-link">Display</a></li>
					<li class="nav-item"><a href="/addDestination" class="nav-link">Add</a></li>
					<li class="nav-item"><a href="/searchDestination"
						class="nav-link">Search</a></li>
				</ul>
			</div>
		</nav>
		
		<div>
			<h1>Add a Trip</h1>
		</div>
		
		<form method="post" action="#" th:action="@{/postAddDestination}"
			th:object="${destination}" class="main-form" id="form">
			<div class = "form-group">
				<label for = "name">Destination name: </label>
				<input name = "name" type="text" th:field="*{name}" class = "form-control" required/><br>
			</div>
			<div class = "form-group">
			<label for = "duration">Duration of stay: </label>
				<input name = "duration" type="number" required min = "1" value ="Enter number of days" th:field="*{duration}" class = "form-control"/><br>
			</div>
			<div class = "form-group">
				<label for = "guests">Who you went with: </label>
				<input name = "guests" type="text" required th:field="*{guests}" class = "form-control"/><br>
			</div>
			<div class = "form-group">
				<label for = "year">Year of trip: </label>
				<input name = "year" type="number" required min="1920" max="2020" th:field="*{year}" class="form-control" placeholder="Between 1920 - 2020"/><br>
			</div>
			<div class = "form-group">
				<label for = "comments">Comments: </label>
				<textarea name = "comments" rows="10" cols="25" th:field="*{comments}" class="form-control"></textarea><br>
			</div>
			<div>
				<input type="submit" value="Add" class = "btn btn-dark"/>
			</div>
		</form>
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"></script>
</body>
</html>
