<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>TripTrack</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href= "@{/main.css}" href="/main.css">
</head>

<body>
	
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="/">TripTrack</a>
		<button class="navbar-toggler" data-toggle="collapse" data-target = "#navbarMenu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id = "navbarMenu">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a href="/displayDestination"
					class="nav-link">Display</a></li>
				<li class="nav-item"><a href="/addDestination" class="nav-link">Add</a></li>
				<li class="nav-item"><a href="/searchDestination"
					class="nav-link">Search</a></li>
			</ul>
		</div>
	</nav>
	
	<div>
		<h1>View Your Trips</h1>
	</div>
	
	<table class = "table table-striped table-bordered table-dark">
		<tr>
			<th colspan = "5" style = "font-size: 1.5em;">List of Trips:</th>
		</tr>
		<tr>
			<th>Name</th>
			<th>Duration (Days)</th>
			<th>Guests</th>
			<th>Year</th>
			<th>Comments</th>
		</tr>
		<tr th:each="a:${destinationList}">
			<td th:text="${a.name}">Iceland</td>
			<td th:text="${a.duration}">21</td>
			<td th:text="${a.guests}">Parents and sister</td>
			<td th:text="${a.year}">2019</td>
			<td th:text="${a.comments}">Best trip of my life!</td>
		</tr>
	</table>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
